

<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Tarefas</h1>
        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Add Task</a>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {% if task.completed %}
                            <s>{{ task.title }}</s>
                        {% else %}
                            {{ task.title }}
                        {% endif %}
                    </div>
                    <div>
                        <a href="{% url 'toggle_task' task.id %}" class="btn btn-sm btn-info">Toggle</a>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
